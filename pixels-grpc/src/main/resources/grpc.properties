# gRPC configuration
grpc.concurrency=10
grpc.requests=1000
grpc.warmup=100

# connection configuration
grpc.keepalive.time=30000
grpc.keepalive.timeout=10000
grpc.keepalive.without.calls=true
grpc.max.inbound.message.size=16777216

# thread pool configuration
grpc.thread.pool.size=0

# channel pool configuration
grpc.channel.pool.size=4

# test module
grpc.test.target=retina